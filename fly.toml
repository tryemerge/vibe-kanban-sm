# Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/
# See ADR: docs/adr/2026-01-23-005-cloud-deployment-flyio.md

app = 'vibe-kanban-sm'  # TODO: Change to your unique app name
primary_region = 'sjc'  # San Jose - change to preferred region

[build]
  dockerfile = 'Dockerfile'

[env]
  HOST = '0.0.0.0'
  RUST_LOG = 'info'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = '30s'
  interval = '30s'
  method = 'GET'
  timeout = '10s'
  path = '/api/health'

[mounts]
  source = 'repos_data'
  destination = '/repos'
  initial_size = '10gb'

[[vm]]
  size = 'shared-cpu-2x'
  memory = '2gb'
